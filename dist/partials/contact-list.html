<div class="filter">
    <input type="text" ng-model="filterText" placeholder="Search by contact..." class="filter__input">
    <a class="filter__clear" ng-href="" ng-click="clearFilter()" ng-show="filterText.length"><span class="icon icon-cancel"></span></a>
</div>

<ul class="item-list item-list--contacts" ng-class="{'is-loading': isDbLoading()}">
    <li ng-repeat="contact in contacts | filter:filterText track by $index" class="item" ng-class="{'is-recruiter': contact.recruiter}">
        <a ng-href="#/contacts/{{contact.id}}" class="item-name"><strong>{{contact.name}}</strong> <em>{{contact.company}}</em></a>
        <a ng-href="#/companies?search={{contact.name}}" class="item-count" title="{{getCompaniesByContact(contact.id).length}} compan{{getSuffix(getCompaniesByContact(contact.id).length)}}">{{getCompaniesByContact(contact.id).length}}</a>
    </li>
</ul>

<p class="item-hidden-message" ng-show="!contacts.length && !isDbLoading()">No contacts yet! Click 'add' above to start.</p>
