<input type="text" ng-model="filterText" placeholder="Search..." class="search">

<ul class="item-list" ng-class="{'is-loading': isLoading}">
    <li class="item" ng-repeat="company in companies | filter:filterText | orderBy:'name'">
        <a href="#/company/{{company.id}}" class="item-name">{{company.name}}</a>
        <span class="item-contact">{{company.contactName}}</span>
        <span class="item-contracts" ng-show="company.contracts.length">{{company.contracts.length}} contracts</span>
    </li>
</ul>
<p class="item-hidden-message" ng-show="!companies.length && !isLoading">No companies yet! Click 'add' above to start adding companies.</p>
