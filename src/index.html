<!DOCTYPE html>
<html lang="en" ng-app="Codema" ng-controller="AppCtrl" class="no-js">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Codema : Company Details Manager</title>
  <meta name="description" content="">

  <meta name="theme-color" content="#e2da5c">
  <meta name="mobile-web-app-capable" content="yes">

  <link rel="shortcut icon" type="image/x-icon" href="favicon@16x.ico">

    </div>
