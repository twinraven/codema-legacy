<div class="edit-bar" ng-class="'edit-bar--' + pos">
    <span ng-show="mode == 'new'">
        <p class="f-right" ng-hide="inModal"><a ng-href="" ng-click="cancelCo()" class="co-edit co-edit--cancel">Cancel <span class="icon-cancel"></span></a></p>
        <p class="f-left"><a ng-href="" ng-click="saveCo()" class="co-edit co-edit--done" ng-class="{'is-disabled': coForm.$invalid}"><span class="icon-check"></span> Save</a></p>
    </span>

    <span ng-hide="mode == 'new'">
        <p class="f-right"><a ng-href="" ng-click="deleteCo()" ng-show="isEditing" class="delete-item delete-co">Delete <span class="icon-cancel"></span></a></p>
        <p class="f-left" ng-show="isEditing"><a class="co-edit co-edit--done" ng-click="finishEditing()" ng-class="{'is-disabled': coForm.$invalid}"><span class="icon-check"></span> Finish</a></p>
        <p class="f-left" ng-hide="isEditing"><a class="co-edit co-edit--edit" ng-href="#/{{type}}/{{id}}?editing=true"><span class="icon-edit"></span> Edit</a></p>
    </span>
</div>
