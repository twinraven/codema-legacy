<fieldset class="contract">
    <a href="javascript:;" ng-click="removeContract($index)" class="editor-only delete-item f-right">Delete <span class="icon-cancel"></span></a>

    <legend class="f-left">Contract #{{$index + 1}}</legend>
    <div class="company-row">
        <p class="field-label">Start date</p>
        <p class="field-output">{{contract.startDate}}</p>
        <input type="date" ng-model="contract.startDate" class="field-edit field-new" id="co-startDate-{{$index}}" name="co-startDate-{{$index}}">
    </div>

    <div class="company-row">
        <p class="field-label">Contract length (months)</p>
        <p class="field-output">{{contract.lengthMonths}}</p>
        <input type="number" ng-model="contract.lengthMonths" class="field-edit field-new" id="co-lengthMonths-{{$index}}" name="co-lengthMonths-{{$index}}">
    </div>

    <div class="company-row">
        <p class="field-label">No. of renewals</p>
        <p class="field-output">{{contract.renewals}}</p>
        <input type="number" ng-model="contract.renewals" class="field-edit field-new" id="co-renewals-{{$index}}" name="co-renewals-{{$index}}">
    </div>

    <div class="company-row">
        <p class="field-label">Day rate (GBP)</p>
        <p class="field-output">&pound;{{contract.rate}}</p>
        <input type="number" ng-model="contract.rate" step="5" class="field-edit field-new" id="co-rate-{{$index}}" name="co-rate-{{$index}}">
    </div>

</fieldset>
