<div class="prompt">
    <img src="images/dropbox.png" class="prompt__image" alt="">
    <h1 class="prompt__title">Would you like to save your data to Dropbox?</h1>
    <button class="prompt__button" ng-click="yesDb()">Yes</button>
    <button class="prompt__button" ng-click="noDb()">No </button>
    <button class="prompt__button prompt__button--later" ng-click="maybeLater()">Maybe later</button>
</div>
